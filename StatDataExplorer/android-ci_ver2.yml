name: Android CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx2g -XX:+UseParallelGC'"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Install Android commandline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o clt.zip
          mkdir -p cmdline-tools
          unzip -q clt.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install required SDK packages
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "platform-tools"

      - name: Create local.properties (sdk.dir)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # ---- Build + Tests ----
      - name: Lint
        run: ./gradlew --no-daemon lint

      - name: Build Debug APK
        run: ./gradlew --no-daemon --refresh-dependencies assembleDebug

      - name: Unit tests
        run: ./gradlew --no-daemon test

      # Release doar dacă ai keystore/secrets configurate (altfel sarim peste)
      # - name: Build Release APK (optional)
      #   if: ${{ env.SIGNING_ENABLED == 'true' }}
      #   run: ./gradlew --no-daemon assembleRelease

      #  Upload artifacts (cu retenție mică) ----
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}-${{ github.sha }}
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 3

