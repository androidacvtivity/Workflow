name: Cleanup old workflow runs (older than 1 day)

on:
  workflow_dispatch:        # rulezi manual din GitHub → Actions → Run workflow

permissions:
  actions: write
  contents: read

concurrency:
  group: cleanup-old-runs
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete runs older than 1 day
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const cutoff = new Date(Date.now() - 24 * 60 * 60 * 1000); // 1 day ago

            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner, repo, per_page: 100 }
            );

            let deleted = 0, kept = 0;

            for (const run of runs) {
              const created = new Date(run.created_at);

              if (created >= cutoff || run.status === 'in_progress' || run.status === 'queued') {
                kept++;
                continue;
              }

              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner, repo, run_id: run.id
                });
                core.info(`Deleted run #${run.run_number} (${run.id}) from ${run.created_at}`);
                deleted++;
              } catch (err) {
                core.warning(`Could not delete run ${run.id}: ${err.message}`);
                kept++;
              }
            }

            core.summary
              .addHeading('Cleanup summary', 3)
              .addRaw(`Deleted: ${deleted}\nKept: ${kept}\nCutoff: ${cutoff.toISOString()}`)
              .write();